<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    
    <title>Foosball</title>
    
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b3/jquery.mobile-1.0b3.min.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.3.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.0b3/jquery.mobile-1.0b3.min.js"></script>
    
    <style type="text/css">
        .hidden {
            display:none;
        }
    </style>
</head>
<body>



<div id="pageListGames" data-role="page"> 
    <div data-role="header" data-position="inline">
        <h1>Game List</h1>
    </div>
    
    <div data-role="content">
        <ul id="gameList" data-role="listview" data-theme="c"></ul>
    </div>
    
    <div data-role="footer" data-id="myFooter" data-position="fixed" class="ui-bar">
        <a href="#pageListGames" data-role="button" data-icon="grid" class="ui-btn-active ui-state-persist">Games</a>
        <a href="#pageListPlayers" data-role="button" data-icon="grid">Players</a>
        <a href="#" data-role="button" data-icon="plus" onclick="Foosball.DOMHelper.addGame(); return false;">Game</a>
        <a href="#" data-role="button" data-icon="plus" onclick="Foosball.DOMHelper.addPlayer(); return false;">Player</a>
    </div>
</div>

<div id="pageListPlayers" data-role="page"> 
    <div data-role="header" data-position="inline">
        <h1>Player List</h1>
    </div>
    
    <div data-role="content">
        <ul id="playerList" data-role="listview" data-filter="true" data-theme="c"></ul>
    </div>
    
    <div data-role="footer" data-id="myFooter" data-position="fixed" class="ui-bar">
        <a href="#pageListGames" data-role="button" data-icon="grid">Games</a>
        <a href="#pageListPlayers" data-role="button" data-icon="grid" class="ui-btn-active ui-state-persist">Players</a>
        <a href="#pageAddGame" data-role="button" data-icon="plus" onclick="Foosball.DOMHelper.addGame(); return false;">Game</a>
        <a href="#" data-role="button" data-icon="plus" onclick="Foosball.DOMHelper.addPlayer(); return false;">Player</a>
    </div>
</div>



<div id="partialDivs" class="hidden">

    <div id="partialHeader">
        <div data-role="header" data-position="inline">
            <h1>{{Title}}</h1>
        </div>
    </div>
    
    <div id="partialFooter">
        <div data-role="footer" data-id="myFooter" data-position="fixed" class="ui-bar">
            <a href="#pageListGames" data-role="button" data-icon="grid">Games</a>
            <a href="#pageListPlayers" data-role="button" data-icon="grid">Players</a>
            <!--
            <a href="#pageAddGame" data-role="button" data-icon="plus">Game</a>
            <a href="#pageAddPlayer" data-role="button" data-icon="plus">Player</a>
            -->
        </div>
    </div>
    
    <div id="partialPlayerSettings" >
        <div data-role="content">
            <div data-role="fieldcontain">
                <label for="playerName{{Id}}">Player Name:</label>
                <input type="text" name="playerName{{Id}}" id="playerName{{Id}}" value="{{Name}}"  />
                <input type="hidden" name="playerId{{Id}}" id="playerId{{Id}}" value="{{Id}}"  />
            </div>	
            <input type="button" value="{{ButtonText}}" onclick="Foosball.DOMHelper.updatePlayer($('#playerId{{Id}}').val(), $('#playerName{{Id}}').val());" />
        </div>
    </div>

    <div id="partialGameSettings">
        <div data-role="content">
            <div data-role="fieldcontain">
                <label for="playerName{{Id}}">Game Name:</label>
                <input type="text" name="playerName{{Id}}" id="playerName{{Id}}" value="{{Name}}"  />
                <input type="hidden" name="playerId{{Id}}" id="playerId{{Id}}" value="{{Id}}"  />
            </div>	
            <input type="button" value="Update" onclick="Foosball.DOMHelper.updateGame();" />
        </div>
    </div>
</div>


</body>
<script language="javascript" type="text/javascript">
var Foosball = Foosball || {};

Foosball.DOMHelper = function () { }
Foosball.DOMHelper.initialize = function (name) { 
    // initialize
}
Foosball.DOMHelper.addPlayer = function () {
    var newId = system.addPlayer();
    system.gotoPagePlayer(newId);
}
Foosball.DOMHelper.addGame = function () {
    var newId = system.addGame();
    system.gotoPageGame(newId);
}
Foosball.DOMHelper.updatePlayer = function (id, name) {
    system.updatePlayer(id, name); 
    $("#playerId").val("");
    $("#playerName").val("");
    $.mobile.changePage("#pageListPlayers");
}
Foosball.DOMHelper.updateGame = function (id, name) {
    alert("__TODO__ add Foosball.DOMHelper.updateGame()");
}


Foosball.System = function () {
    this.__namespace = "Foosball";
    this.__name = "System";
    this.Players = new Array();
    this.Games = new Array();
}
Foosball.System.prototype.resumeState = function () {
    // we can only save data as JSON (e.g. can't save functions)
    // so when we restore it, we have to set the data to an instance of Foosball.System
    // in this case: self
    var data = JSON.parse(localStorage.getItem(this.__namespace + "-" + this.__name));
    this.Players = data != null ? data.Players : new Array();
    this.Games = data != null ? data.Games : new Array();
    
    this.refreshPlayerList(); 
    this.refreshGameList(); 
}
Foosball.System.prototype.saveState = function () {
    localStorage.setItem(this.__namespace + "-" + this.__name, JSON.stringify(this));
}
Foosball.System.prototype.refreshPlayerList = function () {
    $("#playerList").html('');
    for(var ii in this.Players) {
        $("#playerList").append(
            "<li><a href='#pagePlayerDetails"+ this.Players[ii].Id +
            "' onclick='system.gotoPagePlayer("+ this.Players[ii].Id +"); return false;'>"+ 
            this.Players[ii].Id +": "+ this.Players[ii].Name +"</a></li>"
        );
    }
    try { 
        $("#playerList").listview('refresh'); 
    } catch (error) { }
}
Foosball.System.prototype.refreshGameList = function () {
    $("#gameList").html('');
    for (var ii in this.Games) {

        var t1p1 = t1p2 = t2p1 = t2p2 = "??";
        try { t1p1 = this.Players[this.Games[ii].Team1.Player1].Name; } catch (error) { }
        try { t1p2 = this.Players[this.Games[ii].Team1.Player2].Name; } catch (error) { }
        try { t2p1 = this.Players[this.Games[ii].Team2.Player1].Name; } catch (error) { }
        try { t2p2 = this.Players[this.Games[ii].Team2.Player2].Name; } catch (error) { }

        $("#gameList").append(
            "<li><a href='#pageGameDetails" + this.Games[ii].Id +
                "' onclick='system.gotoPageGame(" + this.Games[ii].Id + "); return false;'>" +
                this.Games[ii].Id + ": " +
                t1p1 + " / " + t1p2 + " vs " + t2p1 + " / " + t2p2 +
            "</a></li>"
        );
    }
    try {
        $("#gameList").listview('refresh');
    } catch (error) { }
}
Foosball.System.prototype.gotoPagePlayer = function (id) {
    // if this page hasn't been loaded, then load it
    if ($("#pagePlayerDetails" + id).html() == null) {
        var header = $("#partialHeader").html();
        header = header.replace(/{{Title}}/g, "Player #" + this.Players[id].Id);
        var footer = $("#partialFooter").html();

        var content = $("#partialPlayerSettings").html();
        content = content.replace(/{{Id}}/g, this.Players[id].Id);
        content = content.replace(/{{Name}}/g, this.Players[id].Name);
        content = content.replace(/{{ButtonText}}/g, "Update");


        $("body").append("<div data-role='page' id='pagePlayerDetails" + id + "'>" + header + content + footer + "</div>");
        $.mobile.initializePage();
    }

    // go to the page
    $.mobile.changePage("#pagePlayerDetails" + id, "fade", false, true);
}
Foosball.System.prototype.gotoPageGame = function (id) {
    // if this page hasn't been loaded, then load it
    if ($("#pageGameDetails" + id).html() == null) {
        var header = $("#partialHeader").html();
        header = header.replace(/{{Title}}/g, "Game #" + this.Games[id].Id);
        var footer = $("#partialFooter").html();

        var content = $("#partialGameSettings").html();
        content = content.replace(/{{Id}}/g, this.Games[id].Id);
        content = content.replace(/{{Name}}/g, this.Games[id].Name);
        content = content.replace(/{{ButtonText}}/g, "Update");


        $("body").append("<div data-role='page' id='pageGameDetails" + id + "'>" + header + content + footer + "</div>");
        $.mobile.initializePage();
    }

    // go to the page
    $.mobile.changePage("#pageGameDetails" + id, "fade", false, true);
}
Foosball.System.prototype.addPlayer = function () {
    var newId = this.Players.length;
    var newItem = new Foosball.Player();
    newItem.Id = newId;
    newItem.Name = "New Player";
    
    this.Players[newId] = newItem;
    this.saveState();
    this.refreshPlayerList();
    
    return newId;
}
Foosball.System.prototype.addGame = function () {
    // add a game to the history
    var newId = this.Games.length;
    var newItem = new Foosball.Game();
    newItem.Id = newId;
    newItem.Team1 = new Foosball.Team();
    newItem.Team2 = new Foosball.Team();
    newItem.StartDate = new Date();
    
    this.Games[newId] = newItem;
    this.saveState();
    this.refreshGameList();
    
    return newId;
}
Foosball.System.prototype.updatePlayer = function (id, name) {
    this.Players[id].Name = name;
    this.saveState();
    this.refreshPlayerList();
}
Foosball.System.prototype.updateGame = function (id, name) {
    alert("__TODO__ add Foosball.System.prototype.updateGame()");
}

Foosball.Player = function () {
    this.Id = 0;
    this.Name = "";
}
Foosball.Game = function () {
    this.Id = 0;
    this.Name = "";
    this.Team1 = null;
    this.Team2 = null;
    this.Points = new Array();
    this.StartDate = null;
    this.EndDate = null;
}
Foosball.Team = function () {
    this.Id = 0;
    this.Player1 = null;
    this.Player2 = null;
}
Foosball.Point = function () {
    this.Id = 0;
    this.Team = null;
    this.Player = null;
    this.Timestamp = null;
}









// jquery mobile settings 
$(document).bind("mobileinit", function(){
    $.mobile.defaultPageTransition = "fade";
});


// start up code
var foosball;
$(document).ready(function() {
    system = new Foosball.System();
    system.resumeState();
    
});
</script>
</html>
